<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <section class="container1">
      <div class="header_container">
        <h1>Stack Data Structure</h1>
        <div class="form-container">
          <div class="input-container">
            <input type="text" />
            <div class="element">Value</div>
          </div>
          <div class="button-container">
            <button>ADD</button>
          </div>
          <div class="button-container">
            <button>TAKE</button>
          </div>
        </div>
      </div>
      <div class="stack-container">
        <div class="stack">1</div>
        <div class="stack">2</div>
        <div class="stack">3</div>
        <div class="stack">4</div>
        <div class="stack">5</div>
        <div class="stack">6</div>
        <div class="stack">7</div>
        <div class="stack">8</div>
        <div class="stack">9</div>
        <div class="stack">10</div>
      </div>
    </section>
    <section class="container2">
      <div class="header_container">
        <h1>Queue Data Structure</h1>
        <div class="form-container">
          <div class="input-container">
            <input type="text" />
          </div>
          <div class="element">Value</div>
        </div>
      </div>
      <div class="queue-container">
        <div class="button-container">
          <button>ADD</button>
        </div>
        <div class="queue">1</div>
        <div class="queue">2</div>
        <div class="queue">3</div>
        <div class="queue">4</div>
        <div class="queue">5</div>
        <div class="queue">6</div>
        <div class="queue">7</div>
        <div class="queue">8</div>
        <div class="queue">9</div>
        <div class="queue">10</div>
        <div class="button-container">
          <button>TAKE</button>
        </div>
      </div>
    </section>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
