<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <section class="container1">
      <div class="header_container">
        <h1>Stack Data Structure</h1>
        <div class="form-container">
          <div class="input-container">
            <input type="text" id="stack-value" />
            <div id="element1"></div>
          </div>
          <div class="button-container">
            <button id="stack-add-btn">ADD</button>
          </div>
          <div class="button-container">
            <button id="stack-take-btn">TAKE</button>
          </div>
        </div>
      </div>
      <div id="stack-container">
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
        <div class="stack empty">EMPTY</div>
      </div>
    </section>
    <section class="container2">
      <div class="header_container">
        <h1>Queue Data Structure</h1>
        <div class="form-container">
          <div class="input-container">
            <input type="text" id="queue-value" />
          </div>
          <div class="element">Value</div>
        </div>
      </div>
      <div id="queue-container">
        <div class="button-container">
          <button id="queue-add-btn">ADD</button>
        </div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="queue empty">EMPTY</div>
        <div class="button-container">
          <button id="queue-take-btn">TAKE</button>
        </div>
      </div>
    </section>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
